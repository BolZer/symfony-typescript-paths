language: php
php:
  - '8.1'
before_install:
  - nvm install 16
  - npm install
install:
  - composer install
script:
  - ./vendor/bin/phpunit ./Tests
  - npm run test
  - XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover coverage.xml
after_success:
  - bash <(curl -s https://codecov.io/bash)